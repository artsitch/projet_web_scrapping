<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comparateur de Prix Laptops</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f3f4f6; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { 
            text-align: center; 
            color: #111827; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px 30px;
            border-radius: 8px; 
            box-shadow: 0 10px 15px rgba(0,0,0,0.05); 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
        }
        th, td { 
            padding: 10px 12px; 
            text-align: left; 
        }
        th { 
            background: #111827; 
            color: #f9fafb; 
        }
        tr:nth-child(even) { 
            background: #f9fafb; 
        }
        tr:hover { 
            background: #e5e7eb; 
        }
        .price-cell {
            background: #000;
            color: #fff;
            font-weight: bold;
        }
        .price-green { 
            color: #16a34a; 
        }
        .price-red { 
            color: #dc2626; 
        }
        .btn-link { 
            padding: 6px 10px; 
            background: #2563eb; 
            color: #fff; 
            text-decoration: none;
            border-radius: 4px; 
            font-size: 0.9rem; 
        }
        .btn-link:hover { 
            background: #1d4ed8; 
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Comparateur de Prix Laptops</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prix All-in-One</th>
                <th>Lien All-in-One</th>
                <th>Prix Static</th>
                <th>Lien Static</th>
            </tr>
        </thead>
        <tbody>
            {% for laptop in laptops %}
            <tr>
                <td>{{ laptop.name }}</td>
                
                <td class="price-cell
                    {% if laptop.price_allinone > laptop.price_static %} price-green
                    {% elif laptop.price_allinone < laptop.price_static %} price-red
                    {% endif %}">
                    {{ laptop.price_allinone }} €
                </td>
                
                <td><a class="btn-link" href="{{ laptop.url_allinone }}" target="_blank">Voir</a></td>
                
                <td class="price-cell
                    {% if laptop.price_static > laptop.price_allinone %} price-green
                    {% elif laptop.price_static < laptop.price_allinone %} price-red
                    {% endif %}">
                    {{ laptop.price_static }} €
                </td>
                
                <td><a class="btn-link" href="{{ laptop.url_static }}" target="_blank">Voir</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
